<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>V7CK9LL</title>

  <!-- Красивый современный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #f8fafc;
      --bg-2: #e2e8f0;
      --text: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.65);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100svh;
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
      color: var(--text);
    }

    .stack {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: clamp(28px, 6vh, 48px);
      align-items: center;
      padding: 28px;
      border-radius: 28px;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
    }

    .card {
      text-align: center;
      width: 100%;
    }

    .circle-btn {
      width: clamp(140px, 42vw, 200px);
      height: clamp(140px, 42vw, 200px);
      border-radius: 50%;
      overflow: hidden;
      display: inline-flex;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.15);
    }

    .circle-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .circle-btn:active {
      transform: scale(0.96);
    }

    .circle-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .caption {
      margin-top: 18px;
      font-size: clamp(18px, 4.5vw, 21px);
      font-weight: 600;
      letter-spacing: -0.3px;
      line-height: 1.2;
      text-align: center;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .card:hover .caption {
      transform: translateY(-2px);
      opacity: 0.85;
    }

    @media (min-width: 768px) {
      .stack {
        gap: 60px;
      }
    }
  </style>
</head>

<body>
  <main class="stack">

    <section class="card">
      <a class="circle-btn"
         href="https://t.me/v7ck9ll_ex"
         target="_blank"
         rel="noopener noreferrer"
         aria-label="Личный Telegram канал">
        <img src="assets/circle-1.png" alt="Личный Telegram канал">
      </a>
      <div class="caption">Личный Tg канал</div>
    </section>

    <section class="card">
      <a class="circle-btn"
         href="https://t.me/v7ck9ll_store"
         target="_blank"
         rel="noopener noreferrer"
         aria-label="Магазин аккаунтов">
        <img src="assets/circle-2.png" alt="Магазин аккаунтов">
      </a>
      <div class="caption">Магазин Аккаунтов</div>
    </section>

    <section class="card">
      <a class="circle-btn"
         href="https://t.me/Arenda_vckoll"
         target="_blank"
         rel="noopener noreferrer"
         aria-label="Аренда аккаунтов">
        <img src="assets/circle-3.png" alt="Аренда аккаунтов">
      </a>
      <div class="caption">Аренда</div>
    </section>

  </main>
</body>
</html>
